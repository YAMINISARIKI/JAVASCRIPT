<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
		<table border="2" cellpadding="2">
			<thead>
				<th>Course name</th>
				<th>Course number</th>
				<th>Course fees</th>
				<th>Place</th>
			</thead>
			<tbody></tbody>
		</table>
		<script type="text/javascript">
			let course=[
			{
				'name':'html',
				'number':'2341',
				'fee':'15000',
				'place':'vzm'
			},
			{
				'name':'css',
				'number':'2353',
				'fee':'13000',
				'place':'vzm'
			},
			{
				'name':'javascript',
				'number':'2243',
				'fee':'17000',
				'place':'vzm'
			}]
			for(var i=0;i<course.length;i++)
			{
				document.write(course[i].name,course[i]number);
			}
		</script>
</body>
</html>
